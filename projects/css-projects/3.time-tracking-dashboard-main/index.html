<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <section class="dashboard">
      <div class="dashboard__container">
        <div class="container__element subject__container">
          <div class="subject__main">
            <div class="subject__avatar">
              <img src="./images/image-jeremy.png" alt="" />
            </div>
            <div class="subject__desc">
              <p>Report for</p>
              <div class="subject__name subject__fname"><p>Jeremy</p></div>
              <div class="subject__name subject__lname"><p>Robson</p></div>
            </div>
          </div>
          <div class="subject__reports">
            <div class="reports__daily"><a href="#">Daily</a></div>
            <div class="reports__weekly"><a href="#">Weekly</a></div>
            <div class="reports__monthly"><a href="#">Monthly</a></div>
          </div>
        </div>

        <div class="container__element">
          <div class="top"></div>
          <div class="bottom">
            <div class="activity">
              <span class="activity__name">Work</span>
              <span class="icon"></span>
            </div>
            <div class="time">
              <p>5hrs</p>
            </div>
            <div class="status">
              <p>Previous - 7hrs</p>
            </div>
          </div>
        </div>

        <div class="container__element">
          <div class="top"></div>
          <div class="bottom">
            <div class="activity">
              <span class="activity__name">Play</span>
              <span class="icon"></span>
            </div>
            <div class="time">
              <p>1hr</p>
            </div>
            <div class="status">
              <p>Previous - 2hrs</p>
            </div>
          </div>
        </div>

        <div class="container__element">
          <div class="top"></div>
          <div class="bottom">
            <div class="activity">
              <span class="activity__name">Study</span>
              <span class="icon"></span>
            </div>
            <div class="time">
              <p>0hr</p>
            </div>
            <div class="status">
              <p>Previous - 1hrs</p>
            </div>
          </div>
        </div>

        <div class="container__element">
          <div class="top"></div>
          <div class="bottom">
            <div class="activity">
              <span class="activity__name">Exercise</span>
              <span class="icon"></span>
            </div>
            <div class="time">
              <p>1hr</p>
            </div>
            <div class="status">
              <p>Previous - 1hrs</p>
            </div>
          </div>
        </div>

        <div class="container__element">
          <div class="top"></div>
          <div class="bottom">
            <div class="activity">
              <span class="activity__name">Social</span>
              <span class="icon"></span>
            </div>
            <div class="time">
              <p>1hr</p>
            </div>
            <div class="status">
              <p>Previous - 3hrs</p>
            </div>
          </div>
        </div>

        <div class="container__element">
          <div class="top"></div>
          <div class="bottom">
            <div class="activity">
              <span class="activity__name">Self Care</span>
              <span class="icon"></span>
            </div>
            <div class="time">
              <p>0hr</p>
            </div>
            <div class="status">
              <p>Previous - 1hrs</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Scorpion Lone Wolf</a>.
    </div> -->
  </body>
</html>
